<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safar - Login</title>
  <style>
    .logo {
      margin-left: 10px;
    }
    .head {
      background: linear-gradient(45deg, #d4953e, rgb(155, 107, 4), #da4804);
      display: flex;
      flex-direction: row;
    }
    .title {
      font-size: 40px;
      margin-top: 20px;
      font-family: 'Montserrat', sans-serif;
      color: rgba(247, 237, 227, 0.842);
      margin-left: 15px;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin-top: 150px;
      background-size: cover;
      background-position: center;
      background-color: #cdc3b2;
      margin: 0;
      padding: 0;
    }
    .login-container {
      align-items: center;
      max-width: 400px;
      height: 350px;
      margin: 50px auto;
      margin-top: 100px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .login-container:hover {
      box-shadow: 4px 10px 8cqh hsla(32, 29%, 46%, 0.772);
    }
    h2 {
      text-align: center;
      color: rgb(216, 126, 30);
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0 5px;
      font-size: 0.9rem;
      color: #e57708;
    }
    input::placeholder {
      color: #0f0c0c;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 35px;
      transition: border-color 0.3s;
      border: none;
      border-bottom: 3px solid rgb(216, 126, 30);
      background: transparent;
    }
    input:focus {
      border-color: #4CAF50;
      outline: none;
    }
    button {
      width: 200px;
      padding: 12px;
      background-color: rgb(216, 126, 30);
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #de6d09;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
      color: red;
    }
    .btn {
      display: flex;
      flex-direction: column;
      margin-left: auto;
      margin-right: auto;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="head">
    <img src="logo.png" class="logo" height="100px" width="120px">
    <h1 class="title">Safar</h1>
  </div>
  <div class="login-container">
    <h2>Login Here!</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Enter Username" required>
      <input type="password" id="loginPassword" placeholder="Enter Password" required>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA890SKxHYlOOCx5CZVrGjJwy_RvePD3Tc",
      authDomain: "safar-sign-up-and-login.firebaseapp.com",
      projectId: "safar-sign-up-and-login",
      storageBucket: "safar-sign-up-and-login.firebasestorage.app",
      messagingSenderId: "340257717905",
      appId: "1:340257717905:web:aaa7ea659e1bb1a4f40930",
      measurementId: "G-EYY432MQJY"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;
      

      try {
        const userRef = ref(database, "users/" + username.replace(".", "_"));
        const snapshot = await get(userRef);

        if (snapshot.exists() && snapshot.val().password === password) {
          alert("login successully");
          // Store the username in sessionStorage
          sessionStorage.setItem("loggedInUser", username);
          // Redirect to the dashboard
          window.location.href = "DASHBOARD1.html";
        } else {
          alert("Invalid username or password.");
        }
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
