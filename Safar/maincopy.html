<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safar</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #cdc3b2;
            line-height: 1.6;
        }
        .logo{
            margin-left: 10px ;
        }
        .head{  
            background: linear-gradient(45deg, #d4953e,rgb(155, 107, 4), #da4804);
            display: flex;
            flex-direction: row;
        }
        .title{
            font-size: 40px;
            margin-top: 20px;
            font-family: 'Montserrat', sans-serif;      
            color: rgba(247, 237, 227, 0.842);
            margin-left: 15px;
        }

        .travel-form {
            max-width: 700px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .travel-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8rem;
        }

        label {
            font-size: 1rem;
            margin: 10px 0 5px;
            display: block;
            color: #555;
        }

        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #d4953e,rgb(155, 107, 4), #da4804);
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #d4953e,rgb(155, 107, 4), #da4804);
        }

        .result {
            margin-top: 30px;
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }

        .result h3 {
            font-size: 1.5rem;
            color: #333;
        }

        .result ul {
            list-style: none;
            padding-left: 0;
        }

        .result li {
            font-size: 1.1rem;
            margin: 10px 0;
            color: #555;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            header {
                font-size: 1.8rem;
                padding: 15px;
            }

            .travel-form {
                padding: 20px;
                max-width: 100%;
            }

            .travel-form h2 {
                font-size: 1.6rem;
            }

            label {
                font-size: 0.9rem;
            }

            select, input[type="number"], input[type="text"] {
                font-size: 0.9rem;
            }

            button {
                font-size: 1rem;
            }

            .result h3 {
                font-size: 1.3rem;
            }

            .result li {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="head">
        <img src="logo.png" class="logo" height="100px" width="120px">
        <h1 class="title">Safar</h1>
    </div>

    <section class="travel-form">
        <h2>Plan Your Trip</h2>
        <form id="travelForm">
            <!-- Personal Information -->
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="travelers">Number of Travelers:</label>
            <input type="number" id="travelers" placeholder="Enter number of travelers" required>

            <!-- Trip Information -->
            <label for="placeType">Type of Place:</label>
            <select id="placeType">
                <option value="hillStation">Hill Station</option>
                <option value="beach">Beach</option>
                <option value="heritage">Heritage</option>
                <option value="wildlife">Wildlife Sanctuary</option>
            </select>
            <label for="district">From District:</label>
            <select id="district1">
                <option value="pune">Pune</option>
                <option value="raigad">Raigad</option>
                <option value="satara">Satara</option>
                <option value="aurangabad">Aurangabad</option>
                <option value="chandrapur">Chandrapur</option>
                <option value="sindhudurg">Sindhudurg</option>
                <option value="nagpur">Nagpur</option>
                <option value="ratnagiri">Ratnagiri</option>
                <option value="kolhapur">Kolhapur</option>
                <option value="thane">Thane</option>
                <option value="nashik">Nashik</option>
            </select>

            <label for="district">To District:</label>
            <select id="district">
                <option value="pune">Pune</option>
                <option value="raigad">Raigad</option>
                <option value="satara">Satara</option>
                <option value="aurangabad">Aurangabad</option>
                <option value="chandrapur">Chandrapur</option>
                <option value="sindhudurg">Sindhudurg</option>
                <option value="nagpur">Nagpur</option>
                <option value="ratnagiri">Ratnagiri</option>
                <option value="kolhapur">Kolhapur</option>
                <option value="thane">Thane</option>
                <option value="nashik">Nashik</option>
            </select>

            <label for="vehicleType">Vehicle Type:</label>
            <select id="vehicleType">
                <option value="Bike">Bike</option>
                <option value="Car">Car</option>
                <option value="Bus">Bus</option>
                <option value="Train">Train</option>
            </select>

            <label for="budget">Budget (INR):</label>
            <input type="number" id="budget" placeholder="Enter your budget" required>

            <button type="submit">Find Places</button>
        </form>

        <div id="result" class="result">
            <!-- Suggested places and budget will appear here -->
        </div>
    </section>

    <script>
        const distances = {
            pune: {
                raigad: 120,
                satara: 45,
                aurangabad: 230,
                chandrapur: 320,
                sindhudurg: 350,
                nagpur: 400,
                ratnagiri: 200,
                kolhapur: 90,
                thane: 120,
                nashik: 170
            },
            raigad: {
                pune: 120,
                satara: 170,
                aurangabad: 330,
                chandrapur: 410,
                sindhudurg: 230,
                nagpur: 460,
                ratnagiri: 130,
                kolhapur: 170,
                thane: 60,
                nashik: 230
            },
            satara: {
                pune: 45,
                raigad: 170,
                aurangabad: 280,
                chandrapur: 370,
                sindhudurg: 300,
                nagpur: 500,
                ratnagiri: 150,
                kolhapur: 50,
                thane: 150,
                nashik: 180
            },
            aurangabad: {
                pune: 230,
                raigad: 330,
                satara: 280,
                chandrapur: 420,
                sindhudurg: 550,
                nagpur: 380,
                ratnagiri: 370,
                kolhapur: 320,
                thane: 210,
                nashik: 140
            },
            chandrapur: {
                pune: 320,
                raigad: 410,
                satara: 370,
                aurangabad: 420,
                sindhudurg: 600,
                nagpur: 140,
                ratnagiri: 480,
                kolhapur: 400,
                thane: 380,
                nashik: 330
            },
            sindhudurg: {
                pune: 350,
                raigad: 230,
                satara: 300,
                aurangabad: 550,
                chandrapur: 600,
                nagpur: 640,
                ratnagiri: 60,
                kolhapur: 160,
                thane: 290,
                nashik: 390
            },
            nagpur: {
                pune: 400,
                raigad: 460,
                satara: 500,
                aurangabad: 380,
                chandrapur: 140,
                sindhudurg: 640,
                ratnagiri: 540,
                kolhapur: 450,
                thane: 480,
                nashik: 550
            },
            ratnagiri: {
                pune: 200,
                raigad: 130,
                satara: 150,
                aurangabad: 370,
                chandrapur: 480,
                sindhudurg: 60,
                nagpur: 540,
                kolhapur: 160,
                thane: 220,
                nashik: 280
            },
            kolhapur: {
                pune: 90,
                raigad: 170,
                satara: 50,
                aurangabad: 320,
                chandrapur: 400,
                sindhudurg: 160,
                nagpur: 450,
                ratnagiri: 160,
                thane: 200,
                nashik: 150
            },
            thane: {
                pune: 120,
                raigad: 60,
                satara: 150,
                aurangabad: 210,
                chandrapur: 380,
                sindhudurg: 290,
                nagpur: 480,
                ratnagiri: 220,
                kolhapur: 200,
                nashik: 180
            },
            nashik: {
                pune: 170,
                raigad: 230,
                satara: 180,
                aurangabad: 140,
                chandrapur: 330,
                sindhudurg: 390,
                nagpur: 550,
                ratnagiri: 280,
                kolhapur: 150,
                thane: 180
            }
        };

        document.getElementById('travelForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const travelers = document.getElementById('travelers').value;
            const placeType = document.getElementById('placeType').value;
            const fromDistrict = document.getElementById('district1').value.toLowerCase();
            const toDistrict = document.getElementById('district').value.toLowerCase();
            const vehicleType = document.getElementById('vehicleType').value;
            const budget = document.getElementById('budget').value;

            let suggestedPlaces = [];
            let estimatedCost = 0;

            const vehicleCosts = {
                Bike: 5,
                Car: 10,
                Bus: 25,
                Train: 20
            };

            const places = {
                hillStation: ['Mahabaleshwar', 'Lonavala', 'Matheran'],
                beach: ['Alibaug', 'Ganpatipule', 'Sindhudurg'],
                heritage: ['Ajanta', 'Ellora Caves', 'Raigad Fort'],
                wildlife: ['Tadoba', 'Koyna Wildlife Sanctuary', 'Sanctuary of Chandrapur']
            };

            // Get the distance from the distances object
            const distance = distances[fromDistrict][toDistrict];

            // Estimate cost
            estimatedCost = (distance * vehicleCosts[vehicleType] * travelers);

            if (estimatedCost <= budget) {
                suggestedPlaces = places[placeType];
            }

            // Show the results
            let resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>Hello ${name}, here's your plan:</h3>
                <p>Estimated Cost: ₹${estimatedCost}</p>
                <p>Suggested Places for your trip to ${toDistrict.charAt(0).toUpperCase() + toDistrict.slice(1)}:</p>
                <ul>
                    ${suggestedPlaces.map(place => `<li>${place}</li>`).join('')}
                </ul>
                <p>Happy Travels!</p>
            `;
        });
    </script>
</body>
</html>
